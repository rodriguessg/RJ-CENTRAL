<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Responsivos</title>
    <link rel="stylesheet" href="servico.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <div class="card-header">
                <img src="img/bonde.png" alt="Bondinho" class="icon-image"> <!-- Imagem do Bondinho -->
            </div>
            <div class="card-content">
                <h3>Bondinho</h3>
                <p>Informações sobre bondinho.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/50" alt="Trem" class="icon-image"> <!-- Imagem do Trem -->
            </div>
            <div class="card-content">
                <h3>Trem</h3>
                <p>Informações sobre trem.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/50" alt="Teleférico" class="icon-image"> <!-- Imagem do Teleférico -->
            </div>
            <div class="card-content">
                <h3>Teleférico</h3>
                <p>Informações sobre teleférico.</p>
            </div>
        </div>
    </div>
</body>
</html>
